<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gupter&display=swap" rel="stylesheet">
    <title>Contact Sunflower Island</title>
</head>

<body>
    <footer class="con">
        <h1>CONTACT US</h1>
        <p><strong>For more information:</strong></p><hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <p>Follow us on:</p>
                    <p>INSTAGRAM:<a href="https://www.instagram.com/sunflower_icel" target="_blank" data-content="https://www.instagram.com/sunflower_icel"> @ sunflower_icel</a></p>
                    <p>FACEBOOK:<a href="https://www.facebook.com/sunflower_island" target="_blank" data-content="https://www.facebook.com/sunflower_island"> @ sunflower_icel</a></p>
                    <p>TWITTER:<a href="https://www.twitter.com/sunflower" target="_blank" data-content="https://www.twitter.com/sunflower"> @ sunflower_icel</a></p>
                </div>
                <div class="col-md-4">
                    <h2>Visit us in:</h2>
                    <img class="Dir" src="/images/Screenshot from 2019-12-20 21-46-43.jpg" alt="Directions to sunflower Island">
                </div>
                <form>
                        <h3>Make a reservation by:</h3>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="First Name"></label>
                            <input type="text" name="name" id="name" value="First Name" class="form-control-md" required>
                            <label for="Last Name"></label>
                            <input type="text" name="name" id="name" value="Last Name" class="form-control-md" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" class="form-control-md"
                                required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" cols="39" rows="6">Leave a Message</textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
